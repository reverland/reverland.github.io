      <p>大知若愚，大巧若拙。</p>
<p>如果人生真有什么境界，</p>
<p>凡历千万种种烟柳繁华，</p>
<p>此世短暂冥顽过客</p>
<p>愿光照此心</p>
<p>于一瞬见永恒</p>
<p>于柔弱见刚强</p>
<p>于宁静见力量</p>
<p>在绝望中寻信心</p>
<p>历恐怖而求无畏</p>
<p>缘木以求鱼，</p>
<p>骛虚极，求静笃</p>
<p>缘一切世界</p>
<p>写十方万物</p>
<p>可怜笔下千秋，只一人知之</p>
<p>谁案前风起，也心绪万千</p>
