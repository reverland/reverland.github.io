  <div class="article-content">
    
      <p>屌丝就是屌丝,无法逃脱的命运.</p>
<p>其实我想说什么来着,帝都连着两天阴雨,天灰蒙蒙的,心里也阴沉沉的.十来天也在实验室混个面熟,然后就滚蛋去公司了,这么还真眷恋实验室.</p>
<p>天气依然中度或重度污染,但该活动还是会活动.</p>
<p>大概就这吧.在好多地方感觉大家还是很热情客气的,谢谢.</p>
<p>其实十一想回家看看,要不要花钱买票呢,回吧.</p>
