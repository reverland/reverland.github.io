      <p>把电影看完了，还真不错，画面和动感、音乐都大赞。</p>
<p>晚上又把ova 浪客剑心追忆篇看了遍，日系动漫真的做的厉害啊。画面大多都是静止的，但配上优秀得声优、优美得旋律、古典得画面，太合乎东方美学了。</p>
<p>算是追忆下明治维新得历史吧。</p>
<p>关于工作，我想吐槽下。。。又无力吐槽，祝愿所有人都一切顺利。</p>
<p>好水。。。</p>
