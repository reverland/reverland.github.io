      <p>在debian中安装vbox增强工具，提示无权限。chmod也无法改变，google找到以下解决方案：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /media/cdrom/</span><br><span class="line">sudo sh ./VboxLinuxAdditions.run</span><br></pre></td></tr></table></figure>
<p>这好象是loginshell和非loginshell的原因。</p>
