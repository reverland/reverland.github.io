      <h2 id="racket">racket</h2><p>这几天试了试racket</p>
<p>相当漂亮，<a href="http://racket-lang.org/" target="_blank" rel="external">racket</a>是以前的PLT Scheme。是著名的scheme实现之一。</p>
<p>drracket是racket图形环境。很漂亮，很图形化，功能很全面。采用分级教学，不同级别时返回不同错误信息，对初学者极度友好。非常适合配合<a href="http://www.htdp.org/" target="_blank" rel="external">How to Design Programs</a>学习scheme。</p>
